<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlyBinge - We've Moved!</title>
    <style>
        /* Reset and base styles - Matching original theme */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #0f0f0f;
            --secondary-bg: #1a1a1a;
            --surface-bg: rgba(26, 26, 26, 0.95);
            --card-bg: #232323;
            --hover-bg: rgba(255, 255, 255, 0.08);
            --border-color: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.5);
            --accent-primary: #e50914;
            --accent-hover: #f40612;
            --transition-fast: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-medium: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Main container */
        .redirect-container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            background: var(--surface-bg);
            border-radius: 16px;
            padding: 60px 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            animation: slideUp var(--transition-medium);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo/Headline */
        .redirect-logo {
            margin-bottom: 30px;
        }

        .redirect-logo h1 {
            color: var(--accent-primary);
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            letter-spacing: 0.05em;
        }

        .redirect-logo p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* Message */
        .redirect-message {
            margin-bottom: 40px;
            color: var(--text-primary);
            font-size: 1.2rem;
            line-height: 1.5;
        }

        .redirect-message strong {
            color: var(--accent-primary);
        }

        /* Redirect button */
        .redirect-btn {
            display: inline-block;
            padding: 18px 40px;
            background: var(--accent-primary);
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
            box-shadow: 0 10px 25px rgba(229, 9, 20, 0.4);
            margin-bottom: 20px;
        }

        .redirect-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(229, 9, 20, 0.5);
        }

        /* Additional info */
        .redirect-info {
            color: var(--text-muted);
            font-size: 0.95rem;
            line-height: 1.4;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .redirect-container {
                padding: 40px 30px;
                margin: 10px;
            }

            .redirect-logo h1 {
                font-size: 2rem;
            }

            .redirect-message {
                font-size: 1.1rem;
            }

            .redirect-btn {
                padding: 16px 30px;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .redirect-container {
                padding: 30px 20px;
            }

            .redirect-logo h1 {
                font-size: 1.8rem;
            }

            .redirect-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="redirect-logo">
            <h1>ONLYBINGE</h1>
            <p>Premium Streaming Entertainment</p>
        </div>
        
        <div class="redirect-message">
            <p>We've moved to a new home for an even better experience!</p>
            <br>
            <p><strong>From now on, access OnlyBinge at:</strong></p>
        </div>
        
        <a href="https://onlybinge.watch/" class="redirect-btn" target="_blank">
            Go to OnlyBinge.watch
        </a>
        
        <div class="redirect-info">
            <p>Bookmark the new link and update your favorites. See you there! ðŸŽ¥</p>
        </div>
    </div>

    <script>
        // Optional: Auto-redirect after 5 seconds (comment out if not wanted)
        setTimeout(function() {
            window.location.href = 'https://onlybinge.watch/';
        }, 5000);

        // Optional: Show countdown
        let timeLeft = 5;
        const infoP = document.querySelector('.redirect-info p');
        const countdownSpan = document.createElement('span');
        countdownSpan.style.color = 'var(--accent-primary)';
        countdownSpan.style.fontWeight = 'bold';
        infoP.appendChild(document.createTextNode(' Redirecting in '));
        infoP.appendChild(countdownSpan);
        infoP.appendChild(document.createTextNode(' seconds...'));

        const timer = setInterval(function() {
            timeLeft--;
            countdownSpan.textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(timer);
            }
        }, 1000);
    </script>
</body>
</html>
